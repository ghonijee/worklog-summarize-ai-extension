<!DOCTYPE html>
<html>
<head>
  <title>Jira Resume Generator Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="container">
    <h2>Account Settings</h2>
    
    <div class="accounts-list">
      <h3>Saved Accounts</h3>
      <div id="accountsList"></div>
    </div>

    <div class="add-account-form">
      <h3>Add New Account</h3>
      <form id="addAccountForm">
        <div class="form-group">
          <label for="accountName">Account Name:</label>
          <input type="text" id="accountName" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="token">API Token:</label>
          <input type="password" id="token" required>
        </div>
        <div class="form-group">
          <label for="jiraUrl">Jira Instance URL:</label>
          <input type="url" id="jiraUrl" placeholder="https://your-domain.atlassian.net" required>
        </div>
        <button type="submit">Add Account</button>
      </form>
    </div>

    <div class="api-settings">
      <h3>API Settings</h3>
      <form id="apiSettingsForm">
        <div class="form-group">
          <label for="openRouterKey">OpenRouter API Key:</label>
          <input type="password" id="openRouterKey" placeholder="Enter your OpenRouter API key">
        </div>
        <button type="submit">Save API Settings</button>
      </form>
    </div>

    <div id="message" class="message hidden"></div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
