<!DOCTYPE html>
<html>
<head>
  <title>Jira Resume Generator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="title-section">
      <h2>Jira Resume Generator</h2>
      <svg id="openSettings" class="settings-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 15a3 3 0 100-6 3 3 0 000 6z"/>
        <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
      </svg>
    </div>
    
    <div class="account-section">
      <select id="accountSelect">
        <option value="">Select an account...</option>
      </select>
    </div>

    <div class="date-range-group">
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
      </div>
      <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">
      </div>
    </div>

    <div class="form-group">
      <label for="tokenLength">Resume Length:</label>
      <select id="tokenLength">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="long">Long</option>
      </select>
    </div>

    <div class="form-group">
      <label for="language">Language:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="id">Bahasa Indonesia</option>
      </select>
    </div>

    <div class="form-group">
      <label for="style">Writing Style:</label>
      <select id="style">
        <option value="professional">Professional</option>
        <option value="casual">Casual</option>
        <option value="technical">Technical</option>
      </select>
    </div>

    <button id="generateBtn">Generate Resume</button>

    <div id="result" class="hidden">
      <h3>Generated Resume</h3>
      <div id="resumeContent"></div>
      <button id="copyBtn">Copy to Clipboard</button>
    </div>

    <!-- Add this where you want the loading indicator to appear -->
    <div id="loadingIndicator" class="hidden">
      <div class="spinner"></div>
      <span>Generating resume...</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
